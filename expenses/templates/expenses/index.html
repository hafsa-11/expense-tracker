{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'expenses/css/style.css' %}">
</head>
<body>

<header>
    <h1>Expense Tracker</h1>
</header>

<!-- FORM ADD EXPENSE -->
<form method="POST" class="form-groupe">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Expense Name" required>
    <input type="number" name="amount" step="0.01" placeholder="Amount" required>

    <select name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="shopping">Shopping</option>
        <option value="food">Food</option>
        <option value="home">Home</option>
        <option value="transport">Transport</option>
        <option value="other">Other</option>
    </select>

    <input type="date" name="date" required>
    <button type="submit">Add</button>
</form>

<!-- TABLE -->
<table>
    <thead>
        <tr>
            <th>Expense</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <a href="{% url 'delete_expense' expense.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No expenses</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- TOTAL -->
<div class="total">
    Total: $ {{ total }}
</div>

</body>
</html>
